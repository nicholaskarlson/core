name: Publish Python Package to PyPI

on:
  release:
    types: [published]

permissions:
  # This permission is mandatory for trusted publishing
  id-token: write

jobs:
  build:
    name: Build distribution üì¶
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11" # Using a specific Python version is recommended
      - name: Install Poetry
        run: pip install poetry
      - name: Build package
        run: poetry build
      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: Publish Python üêç distribution üì¶ to PyPI
    needs: [build]
    runs-on: ubuntu-latest
    
    # This is the crucial part that was missing.
    # It tells the job to run in the 'pypi' environment you configured on GitHub.
    environment:
      name: pypi
      url: https://pypi.org/p/pymapgis
      
    # The top-level permissions block grants the necessary id-token: write permission.
    
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish distribution üì¶ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1