[mypy]
python_version = 3.10
ignore_missing_imports = True
no_strict_optional = True
allow_untyped_calls = True
allow_untyped_defs = True

# Exclude modules that are not part of Phase 1 core functionality
[mypy-pymapgis.serve.*]
ignore_errors = True

[mypy-pymapgis.plugins.*]
ignore_errors = True

[mypy-pymapgis.streaming.*]
ignore_errors = True

[mypy-pymapgis.cache]
ignore_errors = True

[mypy-pymapgis.pointcloud.*]
ignore_errors = True
